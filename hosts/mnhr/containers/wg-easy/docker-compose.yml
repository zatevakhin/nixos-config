---
services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    environment:
      - WG_HOST
      - PASSWORD_HASH
      - LANG=en
      - UI_TRAFFIC_STATS=true
      - WG_DEFAULT_DNS=10.0.1.1 # host IP in proxy network (TODO: make configurable)
      - WG_DEFAULT_ADDRESS=10.8.0.x
      - UI_CHART_TYPE=1
    volumes:
      - wg-easy-config:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
    labels:
     - traefik.enable=true
     - traefik.docker.network=proxy
     - traefik.http.routers.wg.rule=Host(`wg.homeworld.lan`)
     - traefik.http.routers.wg.tls=true
     - traefik.http.routers.wg.entrypoints=websecure
     - traefik.http.routers.wg.tls.certresolver=stepca
     - traefik.http.services.wg.loadbalancer.server.port=51821

    dns_search: proxy
    networks:
      wg-easy:
      proxy:

volumes:
  wg-easy-config:

networks:
  wg-easy:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "10.8.1.0/24"
  proxy:
    external: true

