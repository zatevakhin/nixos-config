server:
  port: 8080
  assets-path: /app/assets

pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 3h
            feeds:
              - url: https://ciechanow.ski/atom.xml
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://awesomekling.github.io/feed.xml
              - url: https://ishadeed.com/feed.xml
                title: Ahmad Shadeed

          - type: twitch-channels
            channels:
              - theprimeagen
              - zatevakhin
              - f1nn5ter
              - asahilina
              - thebath


      - size: full
        widgets:
        - type: search
          search-engine: duckduckgo
          bangs:
            - title: YouTube
              shortcut: "!yt"
              url: https://www.youtube.com/results?search_query={QUERY}
        - type: hacker-news

        - type: videos
          channels:
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCv6J_jJa8GJqFwQNgNrMuww # ServeTheHome
            - UCOk-gHyjcWZNj3Br4oxwh0A # Techno Tim

        - type: reddit
          subreddit: selfhosted

      - size: small
        widgets:
          - type: weather
            location: Lisbon, Portugal
            hour-format: 24h

          - type: dns-stats
            service: adguard
            url: http://adguard.homeworld.lan
            username: admin
            password: ${ADGUARD_PASSWORD}

          - type: markets
            markets:
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: ETH-USD
                name: Ethereum
              - symbol: SOL-USD
                name: Solana

  - name: Home Lab
    columns:
    - size: small
      widgets:
        - type: monitor
          cache: 1m
          title: Network & Infrastructure
          sites:
            - title: Home Assistant
              url: https://pixelpond-3114538102.duckdns.org:8124
              icon: /assets/svg/home-assistant-alt.svg
            - title: AdGuard
              url: https://adguard.homeworld.lan
              allow-insecure: true
              icon: /assets/svg/adguard-home.svg
            - title: Wireguard UI
              url: https://wg.homeworld.lan
              allow-insecure: true
              icon: /assets/svg/wireguard.svg
            - title: NodeRed
              url: https://nodered.homeworld.lan
              allow-insecure: true
              icon: /assets/svg/node-red.svg
            - title: Grafana
              url: https://grafana.homeworld.lan
              allow-insecure: true
              icon: /assets/svg/grafana.svg
            - title: Influxdb
              url: https://influxdb.homeworld.lan
              allow-insecure: true
              icon: /assets/svg/influxdb.svg
            - title: MinIO
              url: https://console-minio.homeworld.lan
              allow-insecure: true
              icon: /assets/svg/minio-light.svg
            - title: Vodafone Router
              url: http://192.168.1.1
              icon: si:vodafone

        - type: monitor
          cache: 1m
          title: Entertainment & Media
          sites:
            - title: Jellyfin
              url: http://jellyfin.homeworld.lan
              icon: /assets/svg/jellyfin.svg
            - title: Audiobookshelf
