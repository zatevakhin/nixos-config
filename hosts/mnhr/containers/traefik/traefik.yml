################################################################
# Global configuration
################################################################
global:
  checkNewVersion: true
  sendAnonymousUsage: false

################################################################
# EntryPoints configuration
################################################################
entryPoints:
  web:
    address: :80
    transport:
      respondingTimeouts:
        readTimeout: 600s
        idleTimeout: 600s
        writeTimeout: 600s

  websecure:
    address: ":443"

################################################################
# API and dashboard configuration
################################################################
api:
  insecure: true
  dashboard: true

################################################################
# Providers
################################################################
providers:
  file:
    directory: "/etc/traefik/traefik.d/"
    watch: true

  docker:
    endpoint: unix:///var/run/docker.sock

